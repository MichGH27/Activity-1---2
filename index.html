<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 and 2</title>

    <style>
        /* General page styling */
        body {
            margin: 0; /* Removes default browser margin */
            font-family: Arial, Helvetica, sans-serif; /* Font used */
        }

        /* This is the header and footer alignment */
        header, footer {
            text-align: center;
            padding: 0px;
        }

        /* Space inside the main section */
        main {
            padding: 0px;
        }

        /* Container for image and overlay text */
        .image-container {
            position: relative; /* Needed to position overlay text correctly */
            text-align: center;
        }

        /* Makes image scale to container */
        .image-container img {
            width: 100%;
            height: 100%;
        }

        /* Overlay text styling (appears on top of image) */
        .overlay-text {
            position: absolute; /* Positions it relative to container */
            top: 50%;   /* Center vertically */
            left: 50%;  /* Center horizontally */
            transform: translate(-50%, -50%); /* Perfect centering */
            color: white;
            font-size: 18px;
            font-weight: light;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px 30px;
            border-radius: 20px; /* Rounded edges */
            width: 75%;
        }
    </style>
</head>
<body>

</body>        
</html>
